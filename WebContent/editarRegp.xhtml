<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
	<p:panel header="Editar Prontuário" footer="Desenvolvido por Elivan Holanda">
		<h:form>
	<h:outputLabel value="Nome do Paciente:"></h:outputLabel><br/>
	 	<p:selectOneMenu id="selecionarPaciente" value="#{ptoBean.paciente_id}">
	<f:selectItems value="#{ptoBean.carregarPaciente}"></f:selectItems>	
	</p:selectOneMenu>
	<br/><br/>
	<h:outputLabel value="Consulta e Diagnostico:"></h:outputLabel><br/>
	 	<p:selectOneMenu id="selecionarItemSaude" value="#{ptoBean.itemsaude_id}">
	<f:selectItems value="#{ptoBean.carregarItemSaude}"></f:selectItems>	
	</p:selectOneMenu>
	<br/><br/>
	<h:outputLabel value="Tratamento:"></h:outputLabel><br/>
	 	<p:selectOneMenu id="selecionarTratamento" value="#{ptoBean.prontuario.tratamento}">
	<f:selectItems value="#{ptoBean.carregarItemSaude}"></f:selectItems>	
	</p:selectOneMenu>
	<br/><br/>
	<h:outputLabel value="Anotações:"></h:outputLabel><br/>
	<p:editor id="anotacoes" value="#{ptoBean.prontuario.observacao}" width="600" ></p:editor>
	<br/><br/>
			<p:commandButton value="Atualizar" actionListener="#{ptoBean.updateProntuario}" ajax="false" action="listaProntuario?faces-redirect=true"></p:commandButton>
		</h:form>
	</p:panel>	
</h:body>
</html>
