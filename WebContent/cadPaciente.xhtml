<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml">
    <ui:define name="source">
 <h:head>
        <title>Layout-menu</title>
        <link rel="StyleSheet" type="text/css" href="../css/estilo.css" ></link>

    </h:head>

         <p:panel header="Cadastro de Paciente" styleClass="panel" style="width:1050px;height:500px;"  >
         
<h:form>
	<h:outputLabel value="Nome do Paciente:"></h:outputLabel><br/>
	<p:inputText id="nome" value="#{pacBean.paciente.nome}"></p:inputText>
	<br/><br/>
	<h:outputLabel value="Data de Nascimento:"></h:outputLabel><br/>
	<p:calendar id="dtanascimento" value="#{pacBean.paciente.data_nascimento}" locale="pt_BR" pattern="dd/MM/yyyy"></p:calendar>
	<br/><br/>
	<h:outputLabel value="EndereÃ§o:"></h:outputLabel><br/>
	<p:inputText id="endereco" value="#{pacBean.paciente.endereco}"></p:inputText>
	<br/><br/>
	<h:outputLabel value="Telefone:"></h:outputLabel><br/>
	<p:inputMask id="telefone" value="#{pacBean.paciente.telefone}" mask="(99) 9999-9999"></p:inputMask>
	<br/><br/>
	<h:outputLabel value="Cidade:"></h:outputLabel><br/>
	<p:selectOneMenu id="selecionarCidade" value="#{pacBean.cidade_id}">
	<f:selectItems value="#{pacBean.carregarCidades}"></f:selectItems>	
	</p:selectOneMenu>
	<br/><br/>
	<h:outputLabel value="Estado:"></h:outputLabel><br/>
	 	<p:selectOneMenu id="selecionarEstado" value="#{pacBean.estado_id}">
	<f:selectItems value="#{pacBean.carregarEstados}"></f:selectItems>	
	</p:selectOneMenu>
	<br/><br/>
	<p:commandButton value="Cadastrar" actionListener="#{pacBean.addPaciente}" ajax="false" action="listarPaciente?faces-redirect=true"></p:commandButton>
	</h:form>
	
	</p:panel>
            
       
    </ui:define>

</ui:composition>
