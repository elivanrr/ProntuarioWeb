<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
<h:form>
	<p:dataTable id="listagem_paciente" value="#{pacBean.pacientes}" var="paciente">
	<p:column headerText="Id">
        <h:outputText value="#{paciente.id}" />
    </p:column>
    <p:column headerText="Nome">
        <h:outputText value="#{paciente.nome}" />
    </p:column>
    <p:column headerText="Endereço">
        <h:outputText value="#{paciente.endereco}" />
    </p:column>
    <p:column headerText="Telefone">
        <h:outputText value="#{paciente.telefone}" />
    </p:column>
    <p:column headerText="Editar">
     <p:commandButton value="[EDITAR]" action="editarPac" actionListener="#{pacBean.selecionarPaciente}"></p:commandButton>
    </p:column>
    <p:column headerText="Apagar">
     <p:commandButton value="[APAGAR]" actionListener="#{pacBean.deletePaciente}"  update="listagem_paciente">
     <p:confirm header="Execlusão de paciente" message="Deseja excluir o paciente?" icon="iu-icon-alert"></p:confirm>
     </p:commandButton>
    </p:column>
   		</p:dataTable>
   		
   		<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
   			<p:commandButton value="SIM" type="button" styleClass="ui-confirmdialog-yes" icon="iu-icon-check"></p:commandButton>
   			<p:commandButton value="NÃO" type="button" styleClass="ui-confirmdialog-no" icon="iu-icon-close"></p:commandButton>
   		</p:confirmDialog>
   		
   		<p:commandButton value="NOVO PACIENTE" actionListener="#{pacBean.novoPaciente}" ajax="false" action="cadPaciente?faces-redirect=true"></p:commandButton>
</h:form>
</h:body>
</html>
